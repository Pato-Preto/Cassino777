<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cassino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jogo de Cassino - Slot Machine</h1>
            <div class="wallet">
                <span id="walletIcon">ðŸ’°</span>
                <span id="walletText">Carteira: R$ <span id="walletAmount">0.00</span></span>
            </div>
        </div>
        
        <div class="slot-machine">
            <div class="grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="button-container">
                <button id="spinButton">Girar</button>
                <button id="newGameButton">Novo Jogo</button>
            </div>
        </div>

        <div class="player-entry">
            <label for="playerName">Nome do Jogador:</label>
            <input type="text" id="playerName" placeholder="Digite seu nome">
            <button id="startGameButton">Iniciar Jogo</button>
        </div>

        <div class="scoreboard">
            <h2>Placar:</h2>
            <div id="scoreList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
